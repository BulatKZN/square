<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUARE</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-burger">
                   <div class="header-burger-line"></div>
                   <div class="header-burger-line"></div>
                   <div class="header-burger-line"></div> 
                </div>
                <img src="img/index/square logo.png" alt="" class="header-logo">
                <div class="header-social">
                    <a class="header-social-item" href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="header-social-item" href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="header-social-item" href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="header-social-item" href="#">
                        <i class="fab fa-vk"></i>
                    </a>
                    <a class="header-social-item" href="#">
                        <i class="fab fa-google-plus-square"></i>
                    </a>
                    <a class="header-social-item" href="#">
                        <i class="fab fa-telegram"></i>
                    </a>
                    
                </div>
            </div>
            <div class="header-content">
                <img src="img/index/header-content.png" alt="" class="header-content-photo">
                <div class="header-content-info">
                    <h1 class="header-content-photo-name">MORGAN FREEMAN</h1>
                </div>

            </div>
        </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
